<div class="panel panel-default">
    
    <table class="table table-condensed">
        <thead class="bg-success" style="font-variant: small-caps;">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Date</th>
                <th>Image</th>
                <th>Category</th>
                <th>Available?</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in pager.items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price | number : 2}}</td>
                <td>{{item.createDate | date : 'dd-MM-yyyy'}}</td>
                <td>{{item.image}}</td>
                <td>{{item.category.name}}</td>
                <td>{{item.available?'Yes':'No'}}</td>
                <td>
                <div class="btn-group btn-group-xs">
                        <button ng-click="edit(item)" class="btn btn-warning fas fa-edit"></button>
                        <button ng-click="delete(item)" class="btn btn-danger fas fa-delete"></button>
                    </div> 
                    
                </td>
            </tr>
        </tbody>
    </table>
    
    <div class="panel-footer text-center">
        <button ng-click="pager.first()" class="btn btn-danger">
            <b class="fas fa-backward"></b>
        </button>
        <button ng-click="pager.prev()" class="btn btn-primary">
            <b class="fas fa-arrow-left"></b>
        </button>
        <button class="btn btn-success">{{pager.page + 1}} of {{pager.count}}</button>
        <button ng-click="pager.next()" class="btn btn-primary">
            <b class="fas fa-arrow-right"></b>
        </button>
        <button ng-click="pager.last()" class="btn btn-danger">
            <b class="fas fa-forward"></b>
        </button>
    </div>
     
</div>
