;<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index ::  dynamic(~{::main})}">

<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>

<body>
    <main>
        <div th:replace="~{/cart/view :: shopping_cart}"></div>
    <div class="panel panel-primary mt-4" style="border-style: ridge;background-color: khaki;">
<div class="panel-heading" style="background-color: aqua; height: 40px;text-align : center;">ORDER PURCHASING</div>
<div class="panel-body">
    <div class="row">
        <div class="form-group col-sm-6">
            <div > Purcharer:</div>
            <div class="form-control"id="username">[[${#request.remoteUser}]]</div>
        </div>
        <div class="form-group col-sm-6">
            <div > Order-Date:</div>
            <div class="form-control">{{order.createDate | date : 'dd-MM-yyyy'}}</div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-12">
            <div > Shipping Address:</div>
            <textarea ng-model="order.address"></textarea>
\        </div>
    </div>
</div>
<div class="panel-footer text-right">
    <button ng-click="order.purchase()" class="btn btn-success">Purchase</button>
</div>
    </div>
    </main>
</body>

</html>
