<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index ::  dynamic(~{::main})}">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<main class="row">
		<form th:action="@{/security/login}" method="post"
			style="width: 600px; margin-left: 100px; margin-top: 40px;">
			<div class="card ">
				<div class="card-header " style="background-color: darkgrey;">
					<h2>Login</h2>

				</div>
				<div class="card-body">

					<div class="form-group">
						<label for="username">Username</label> <input type="text"
							class="form-control" name="username" id="username"
							aria-describedby="usernamehelpId" placeholder="Username">



					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							class="form-control" name="password" id="password"
							aria-describedby="passwordhelpId" placeholder="Password">

					</div>
					<div class="form-check">
						<label class="form-check-label"> <input type="checkbox"
							class="form-check-input" name="remember-me" id="" value="false"
							checked> Remember me ?
						</label>
					</div>
				</div>

				<div class="card-footer row">



					<div class="col-2">
						<button class="btn btn-primary">
							<i class="fas fa-sign-in-alt  mr-1 "> Login</i>
						</button>
					</div>

					<div class="col-6">
						<a class="nav-link" style="color: blue;" th:href="@{/home/index/dangky}"> Bạn Chưa có tài khoản Đăng ký Ngay ?</a>
					</div>



				</div>
			</div>
		</form>
	</main>
</body>
